{{ define "title" }}
  Cireng
{{ end }}

{{ define "header" }}
    Enae
{{ end }}

{{ define "main" }}
<section class="section" id="content-section">
    <div class="container">
        <div class="columns">
            <div class="column">
                <h1>{{ .Title }}</h1>
                {{ .Content }}
                <ul class="contents">
                {{ range .Paginator.Pages }}
                    <li>
                        <a href="{{.Permalink}}">{{.Title}}</a>
                    </li>
                {{ end }}
                </ul>
            </div>
        </div>
    </div>
</section>
{{ end }}
